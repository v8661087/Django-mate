
{% for image in images %}
    <div class="" style="flex: none;width: 31%;margin: 1%;object-fit: cover;">
        <a href="{{ image.get_absolute_url }}">
            <img src="{{ image.url }}" class="" style="flex: none;width: 100%;max-width: 335px;object-fit: cover;min-height: 100%;max-height: 335px">
        </a>
    </div>
{% endfor %}
