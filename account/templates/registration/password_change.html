{% extends "base2.html" %}
{% load thumbnail %}
{% block title %}更改密碼‧Mate{% endblock %}
{% block content %}
    <div class="setting-form" style="height:600px">
        <div class="setting-title" >
                       <li ><a href="/accounts/edit/" ><button>編輯個人檔案</button></a></li>
            <li style="border-left: 2px solid white;"><a href="/accounts/password_change/"><button style="color: white">更改密碼</button></a></li>
            <li ><a href="/accounts/manage_access/"><button >已授權的應用程式</button></a></li>
            <li><a href="/emails/settings/"><button>電子郵件和簡訊</button></a></li>
            <li ><a href="/accounts/contact_history/"><button >管理聯絡人</button></a></li>
            <li><a href="/accounts/privacy_and_security/"><button>隱私設定與帳號安全</button></a></li>
        </div>
        <div class="setting-article">
            <article>
                <form action="." method="post" enctype="multipart/form-data" class="password-change">

                    <img src="{{ user.profile.photo.url }}" class="useredit-photo">

                    <a style="font-size: x-large">{{ user }}</a><br/>
                    {{ form.as_p }}
                    {% csrf_token %}
                    <p><input type="submit" value="更改密碼"></p>
                </form>
            </article>
        </div>
    </div>
{% endblock %}
