{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static "css/base2.css" %}" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
    {% if messages %}
         <ul class="messages">
           {% for message in messages %}
             <li class="{{ message.tags }}">
            {{ message|safe }}
                <a href="#" class="close"> </a>
             </li>
           {% endfor %}
         </ul>
    {% endif %}
</html>
