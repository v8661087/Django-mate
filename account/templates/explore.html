<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<img src="http://i.imgur.com/QNYTV0V.jpg" id="imgClickAndChange" onclick="like_or_unlike()">
    <script>
     function like_or_unlike() {

         var img = document.getElementById("imgClickAndChange");
         if (img.src === "http://i.imgur.com/QNYTV0V.jpg"){
            img.src = "https://i.imgur.com/XVKaOOZ.jpg"
         }
         else {
             img.src = "http://i.imgur.com/QNYTV0V.jpg"
         }

     }
    </script>
</body>
</html>
